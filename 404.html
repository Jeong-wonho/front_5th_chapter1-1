<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>리다이렉션 중...</title>
  <script>
    // 현재 경로 저장
    const pathSegments = window.location.pathname.split('/');
    const repoName = pathSegments[1]; // 레포지토리 이름 (예: front_5th_chapter1-1)
    const path = '/' + pathSegments.slice(2).join('/');
    
    // URL 파라미터와 해시 저장
    const query = window.location.pathname || '';
    const hash = window.location.hash || '';
    
    // 세션 스토리지에 저장
    sessionStorage.setItem('spa-redirect', path + query + hash);
    
    // 레포지토리 루트로 리다이렉션
    window.location.href = '/' + repoName;
  </script>
</head>
<body>
  <p>리다이렉션 중...</p>
</body>
</html>
