<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>항해플러스 SNS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      (function () {
        // 리다이렉션 정보 가져오기
        const redirect = sessionStorage.getItem("spa-redirect");
        console.log("redirect", redirect);
        if (redirect) {
          // 세션 스토리지 지우기
          sessionStorage.removeItem("spa-redirect");

          // 히스토리 API로 주소 변경 (새로고침 없음)
          const newPath = "/front_5th_chapter1-1" + redirect;
          console.log("newPath", newPath);
          history.replaceState(null, null, newPath);

          console.log("리다이렉션 성공:", newPath);

          // 라우터에 변경 알림
          setTimeout(function () {
            window.dispatchEvent(new Event("popstate"));
          }, 0);
        }
      })();
    </script>
    <script type="module" crossorigin src="/assets/index-ET0fUdl1.js"></script>
  </head>

    <div id="root"></div>
  </body>
